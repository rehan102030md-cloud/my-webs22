<!DOCTYPE html>
<html>
<head>
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    <h2>SCIENTIFIC CALCULATOR</h2>

    <input type="text" id="display" value="0" readonly>

    <div class="buttons">

        <button class="red" onclick="clearDisplay()">Clear</button>
        <button class="red" onclick="backspace()">Backspace</button>
        <button class="green" onclick="calculate()">Enter</button>
        <div></div>
        <div></div>

        <button class="gray" onclick="press('Math.exp(')">exp</button>
        <button class="gray" onclick="press('7')">7</button>
        <button class="gray" onclick="press('8')">8</button>
        <button class="gray" onclick="press('9')">9</button>
        <button class="gray" onclick="press('/')">/</button>

        <button class="gray" onclick="press('Math.sqrt(')">sqrt</button>
        <button class="gray" onclick="press('4')">4</button>
        <button class="orange" onclick="press('5')">5</button>
        <button class="orange" onclick="press('6')">6</button>
        <button class="orange" onclick="press('*')">*</button>

        <button class="purple" onclick="press('Math.sqrt(')">sqrt</button>
        <button class="purple" onclick="press('1')">1</button>
        <button class="purple" onclick="press('2')">2</button>
        <button class="purple" onclick="press('3')">3</button>
        <button class="gray" onclick="press('-')">-</button>

        <button class="purple" onclick="press('**2')">sq</button>
        <button class="purple" onclick="press('0')">0</button>
        <button class="purple" onclick="press('.')">.</button>
        <button class="purple" onclick="toggleSign()">+/-</button>
        <button class="plus" onclick="press('+')">+</button>

        <button class="purple" onclick="press('(')">(</button>
        <button class="purple" onclick="press('Math.cos(')">cos</button>
        <button class="purple" onclick="press('Math.sin(')">sin</button>
        <button class="purple" onclick="press('Math.tan(')">tan</button>
        <button class="gray" onclick="press(')')">)</button>

    </div>
</div>

<script src="app.js"></script>
</body>
</html>
